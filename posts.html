---
layout: default
title: Posts
---
<ul id="post-list">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>&nbsp;<small class="label label-info">{{ post.lang }}</small>&nbsp;<small class="label label-default">{{ post.date | date_to_long_string }}</small>
    </li>
  {% endfor %}
</ul>
